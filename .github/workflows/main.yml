on:
  pull_request:
    types:
      - closed
    branches:
      - master
jobs:
  if_merged:
    runs-on: [self-hosted, Linux, x64]
    if: github.event.pull_request.merged == true
    steps:
      - name: Checout Master Branch
        run: git checkout master
      - name: Pull code from master
        run: git pull
